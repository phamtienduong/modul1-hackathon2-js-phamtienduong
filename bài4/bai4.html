<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    let a = prompt("Nhập chuỗi ký tự: ");
    function removeNumbers(input) {
        let result = '';
        for (let i = 0; i < input.length; i++) {
            if (isNaN(parseInt(input[i]))) {
                result += input[i];
            }
        }
        return result;
    }
    let result_string = removeNumbers(a);
    document.write("Chuỗi đã xóa số:", result_string);
    </script>
</body>
