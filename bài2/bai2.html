<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let input = prompt("mời bạn nhập số bất kỳ")
    let numbers = input.split(",").map(Number);
   
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    let sumOfPrimes = 0;
    for (const number of numbers) {
        if (isPrime(number)) {
            sumOfPrimes += number;
        }
    }
    document.write(`Tổng các số nguyên tố là: ${sumOfPrimes}`);
   </script>
</body>
</html>
